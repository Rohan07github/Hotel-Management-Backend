# Application name and active profile
spring.profiles.active=prod

# Server port
server.port=4040

# Datasource (PostgreSQL) connection
spring.datasource.url=jdbc:postgresql://<YOUR_DB_HOST>:5432/<YOUR_DB_NAME>?sslmode=require&channelBinding=require
spring.datasource.username=<YOUR_DB_USERNAME>
spring.datasource.password=<YOUR_DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Max upload size for images
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# AWS S3 credentials (for image storage)
aws.s3.access.key=<YOUR_AWS_ACCESS_KEY>
aws.s3.secret.key=<YOUR_AWS_SECRET_KEY>
bucketname=<YOUR_S3_BUCKET_NAME>

# Logging levels for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.rohan.dev.rohanhotel.security=DEBUG
